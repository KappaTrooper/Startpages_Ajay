<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <form id="search-form" action="https://www.google.com/search" method="get">
        <input id="search-bar" type="text" autofocus type="text" placeholder="" name="q" alt="search">
        <input id="submit-button" type="submit" value="Search">
    </form>
    <section id="link-section">
        
        
        <div class="link-box-wrapper">
            <a href="https://www.google.com/intl/en-GB/gmail/about/#">
                <div id="link-to-gmail" class="link-box">
                    <div class="box-image-wrapper">
                        <img src="Icons/gmail.png">
                    </div>
                    <h3 class="name">Gmail</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://www.youtube.com/">
                <div id="link-to-youtube" class="link-box">
                    <div class="box-image-wrapper">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/youtube-icon-logo-png-transparent.png">
                    </div>
                    <h3 class="name">YouTube</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://reddit.com">
                <div id="link-to-reddit" class="link-box">
                    <div class="box-image-wrapper">
                        <img src="Icons/reddit.png">
                    </div>
                    <h3 class="name">Reddit</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://outlook.live.com/owa/">

                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://login.humber.ca/cas/login">
                <div id="link-to-Humber Blackboard" class="link-box">
                    <div class="box-image-wrapper">
                        <img src="Icons/blackboard.png">
                    </div>
                    <h3 class="name">Blackboard</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://www.twitch.tv/">

                    </div>

                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://www.google.com/drive/">
                <div id="link-to-google drive" class="link-box">
                    <div class="box-image-wrapper">
                        <img src="Icons/google-drive.png">
                    </div>
                    <h3 class="name">Google Drive</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://github.com/">
